<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Labels</title>
  <style>
    body { background: #dfe4ea; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
    .form { width: 300px; }
    .field { position: relative; margin: 20px 0; }
    input { width: 100%; padding: 12px; border: none; border-bottom: 2px solid #ddd; background: transparent; }
    label { position: absolute; top: 12px; left: 0; color: #999; transition: 0.2s; pointer-events: none; }
    input:focus ~ label, input:valid ~ label { top: -10px; font-size: 0.8em; color: #6c5ce7; }
  </style>
</head>
<body>
  <form class="form">
    <div class="field">
      <input type="text" required>
      <label>Name</label>
    </div>
    <div class="field">
      <input type="email" required>
      <label>Email</label>
    </div>
  </form>
</body>
</html>
